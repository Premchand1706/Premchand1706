<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(238, 237, 213)
        }
        nav {
            background-color: #000000;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: rgb(232, 220, 220);
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            background-color: #000000;
            color: white;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="file:///C:/Users/Hp/OneDrive/Desktop/wt/website4pages/website1.html">Home</a>
        <a href="file:///C:/Users/Hp/OneDrive/Desktop/wt/website4pages/website2.html">Products</a>
        <a href="file:///C:/Users/Hp/OneDrive/Desktop/wt/website4pages/website4.html">Cart</a>
        <a href="file:///C:/Users/Hp/OneDrive/Desktop/wt/website4pages/website5.html">Login</a>
        <a href="file:///C:/Users/Hp/OneDrive/Desktop/wt/website4pages/website7.html">Contact Us</a>
    </nav>

    <!-- Checkout Form -->
    <div class="container">
        <h1>Checkout</h1>
        <form action="#" method="post">
            <h2>Billing Details</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="Enter Address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter Your City" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required placeholder="Enter Your State" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required placeholder="Enter Zip Code" required>

            <h2>Payment Details</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required placeholder="Card Number" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required placeholder="cvv" required>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 E-commerce Website. All rights reserved.
    </footer>
</body>
</html>
